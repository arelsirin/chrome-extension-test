<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <title>Chrome Extension Test</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>

        <div class="popup-container">
            <h4 class="header">Chrome Extension Test</h4>
            <ul>
                <li>
                    <span>Turn On/Off</span>
                    <label class="switch">
                    <input type="checkbox" id="switch">
                    <div class="slider round"></div>
                    </label>
                </li>
                <li>
                    <a class="settings" target="_blank" href="settings.html">Options</a>
                </li>
                <li>
                    <a class="instructions" target="_blank" href="instructions.html">How to</a>

                <li>
                    <a class="github" target="_blank" href="https://github.com/arelsirin/chrome-extension-test">On Github</a>

        </div>
        <script src="popup.js"></script>
    </body>
</html>
